<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - My Diabetes Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00b4db, #00ecbc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b4db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099b8;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #0077aa;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="registrationForm">
      <label for="name">Full Name*</label>
      <input type="text" id="name" required />

      <label for="email">Email Address*</label>
      <input type="email" id="email" required />

      <label for="password">Password*</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password*</label>
      <input type="password" id="confirmPassword" required />

      <label for="diabetesType">Type of Diabetes*</label>
      <select id="diabetesType" required>
        <option value="">Select</option>
        <option value="Type 1">Type 1</option>
        <option value="Type 2">Type 2</option>
        <option value="Gestational">Gestational</option>
        <option value="Prediabetes">Prediabetes</option>
      </select>

      <label for="diagnosisYear">Year Diagnosed</label>
      <input type="number" id="diagnosisYear" placeholder="e.g. 2021" />

      <label for="treatment">Current Treatment (Optional)</label>
      <input type="text" id="treatment" placeholder="e.g. Insulin, Diet, etc." />

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const diabetesType = document.getElementById("diabetesType").value;
      const diagnosisYear = document.getElementById("diagnosisYear").value;
      const treatment = document.getElementById("treatment").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const userProfile = {
        name,
        email,
        password,
        diabetesType,
        diagnosisYear,
        treatment
      };

      localStorage.setItem("userProfile", JSON.stringify(userProfile));
      alert("Registration successful!");
      window.location.href = "login.html";
    });

  function handleLogin() {
    // After user submits form
    window.location.href = "dashboard.html";
  }
</script>
    
  </script>
</body>
</html>
